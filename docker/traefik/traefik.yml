################################################################
# Traefik Static Configuration
################################################################

global:
  checkNewVersion: true
  sendAnonymousUsage: false

################################################################
# Entrypoints
################################################################

entryPoints:
  web:
    address: ':80'
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ':443'
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: example.com
            sans:
              - '*.example.com'
      middlewares:
        - security-headers@file

################################################################
# API and Dashboard
################################################################

api:
  dashboard: true
  insecure: false

################################################################
# Providers
################################################################

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedByDefault: false
    network: frontend
    watch: true

  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

################################################################
# Certificate Resolvers
################################################################

certificatesResolvers:
  letsencrypt:
    acme:
      email: ${ACME_EMAIL}
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

################################################################
# Logging
################################################################

log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Cookie: drop
